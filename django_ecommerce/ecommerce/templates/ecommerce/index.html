{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'ecommerce/images/favicon.ico' %}" type="image/x-icon">

    <!-- Glide.js carousel -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <!-- Animate on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'ecommerce/css/style.css' %}">

    {% if title %}
        <title>E-comm | {{ title }}</title>
    {% else %}
        <title>E-comm </title>
    {% endif %}
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <!-- Header -->
        <div class="navigation">
            <div class="container">
                <div class="nav">
                    <div class="nav_hamburger">
                        <svg>
                            <use xlink:href="{% static 'ecommerce/images/sprite.svg' %}#icon-menu"> </use>
                        </svg>
                    </div>

                    <div class="nav_logo">
                        <a href="/" class="scroll-link">PHONE</a>
                    </div>

                    <div class="nav_menu">
                        <div class="menu_top">
                            <span class="nav_category">PHONE</span>
                            <a href="#" class="close_toggle">
                                <svg>
                                   <use xlink:href="{% static 'ecommerce/images/sprite.svg' %}#icon-cross"> </use>
                                </svg>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </header>






    <!-- Glide js -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <!-- AOS (Animation) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Scripts -->
    <script src="{% static 'ecommerce/js/index.js' %}"></script>
    <script src="{% static 'ecommerce/js/products.js' %}"></script>
    <script src="{% static 'ecommerce/js/slider.js' %}"></script>



</body>
</html>
